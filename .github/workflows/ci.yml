name: CI

on:
  pull_request:
  push:
    branches:
      - main
  
defaults:
  run:
    shell: bash

jobs:
  ci:
    name: ci
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Install
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rust-src, rustfmt, clippy
      - name: check
        run: cargo check --verbose
      - name: rustfmt
        run: cargo fmt -- --check
      - name: clippy
        run: cargo clippy -- -D warnings
      - name: test (debug)
        run: cargo test -- --nocapture
      - name: test (release)
        run: cargo test --release -- --nocapture
